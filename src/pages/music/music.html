<ion-header>
  <ion-navbar color="clear">
    <ion-title>
      <p style="font-family:open-sans; font-size:18px">Playlist</p>
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only style="color:#b7c4cb" (click)="onShowOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>


  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>Genre & Moods</h3>
  <button class="right" ion-button clear small><p style="font-family:open-sans; font-size:15px">See all</p></button>

  <ion-row>
    <ion-col>
      <img src="assets/img/audio-1.jpg">
      <h4 class="track">Trending</h4>
      <p class="tracks">52 Tracks</p>
    </ion-col>
    <ion-col>
      <img src="assets/img/audio-2.jpg">
      <h4 class="track">Workout</h4>
      <p class="tracks">116 Tracks</p>
    </ion-col>

  </ion-row>

  <hr>

  <div class="box">
    <img src="assets/img/audio-3.jpg">

    <div class="player">
      <h4>Alternative</h4>
      <p class="tracks">137 Tracks</p>
    </div>
  </div>

  <hr>

  <ion-row>
    <ion-col>
      <img src="assets/img/audio-4.jpg">
      <h4 class="track">Travel</h4>
      <p class="tracks">52 Tracks</p>
    </ion-col>
    <ion-col>
      <img src="assets/img/audio-5.jpg">
      <h4 class="track">Classical</h4>
      <p class="tracks">352 Tracks</p>
    </ion-col>

  </ion-row>

  <ion-row>
    <ion-col>
      <img src="assets/img/audio-6.jpg">
      <h4 class="track">Country</h4>
      <p class="tracks">109 Tracks</p>
    </ion-col>
    <ion-col>
      <img src="assets/img/audio-7.jpg">
      <h4 class="track">Hip-Hop</h4>
      <p class="tracks">194 Tracks</p>
    </ion-col>

  </ion-row>

  <div class="box">
    <img src="assets/img/audio-8.jpg">

    <div class="player">
      <h4>Romance</h4>
      <p class="tracks">264 Tracks</p>
    </div>
  </div>

  <hr>

   <div class="box">
    <img class="play" src="assets/img/play.png">

    <img class="play-menu" src="assets/img/dots.png">

    <div class="playing">
      <p class="title">Keep Your Head Up</p>
      <p class="subtitle">Ben Howard - Every Kingdom</p>
    </div>
  </div>


</ion-content>
